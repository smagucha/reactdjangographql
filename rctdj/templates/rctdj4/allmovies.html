<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>all movies</title>
</head>
<body>	
	<table>
		<tr>
		<th>id</th>
		<th>name</th>
		<th>description</th>
		</tr>
		{%for movie in allmovies%}
		<tr>
			<td>movie.id</td>
			<td>movie.name</td>
			<td>movie.description</td>
		</tr>
		{%endfor%}

	</table>

</body>
</html>
